<div class="row">

    <div class="col-md-9">

        <h1 class="display-4" jhiTranslate="home.title">Welcome, Azgzaw!</h1>
        <p class="lead" jhiTranslate="home.subtitle">This is your homepage</p>


        <div [ngSwitch]="isAuthenticated()">

            <div class="alert alert-success" *ngSwitchCase="true">
                  <span id="home-logged-message" *ngIf="account" jhiTranslate="home.logged.message"
                      [translateValues]="{username: account.login}"> You are logged in as user "{{account.login}}". </span>
              </div>

            <div class="container" *ngSwitchCase="true">
                <div class="row">
                    <div class="col-sm-5 alert alert-warning">
                        <h1 (click)="showPosts()">253 Posts</h1>
                    </div>
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5 alert alert-primary" >
                        <h1 (click)="showGifts()">2654 Gifts</h1>
                    </div>
                </div>
                <div class="row"></div>
            </div>


            <div class="alert alert-success" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.authenticated.prefix">If you want to </span>
                <a class="alert-link" (click)="login()" jhiTranslate="global.messages.info.authenticated.link">sign in</a>
            </div>
            <div class="alert alert-warning" *ngSwitchCase="false">
                <span jhiTranslate="global.messages.info.register.noaccount">You don't have an account yet?</span>&nbsp;
                <a class="alert-link" routerLink="account/register" jhiTranslate="global.messages.info.register.link">Register a new account</a>
            </div>
        </div>

        <p jhiTranslate="home.goals">
            Our goals :
        </p>

        <ul>
            <li><a href="#" target="_blank" rel="noopener noreferrer" jhiTranslate="home.link.goal1">JHipster homepage</a></li>
            <li><a href="#" target="_blank" rel="noopener noreferrer" jhiTranslate="home.link.goal2">JHipster on Stack Overflow</a></li>
            <li><a href="#" target="_blank" rel="noopener noreferrer" jhiTranslate="home.link.goal3">JHipster bug tracker</a></li>

        </ul>

    </div>
    <div class="col-md-3">
        <span class="hipster img-fluid rounded"></span>
    </div>
</div>
