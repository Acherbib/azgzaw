<div>
    <h2 id="page-heading">
        <span jhiTranslate="azgzawApp.likeOfGift.home.title">Like Of Gifts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-like-of-gift" [routerLink]="['/like-of-gift/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="azgzawApp.likeOfGift.home.createLabel">
            Create a new Like Of Gift
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'azgzawApp.likeOfGift.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="likeOfGifts?.length === 0">
        <span jhiTranslate="azgzawApp.likeOfGift.home.notFound">No likeOfGifts found</span>
    </div>
    <div class="table-responsive" *ngIf="likeOfGifts?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="azgzawApp.likeOfGift.typeOfLike">Type Of Like</span></th>
            <th scope="col" ><span jhiTranslate="azgzawApp.likeOfGift.gift">Gift</span></th>
            <th scope="col" ><span jhiTranslate="azgzawApp.likeOfGift.authorOfLike">Author Of Like</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let likeOfGift of likeOfGifts ;trackBy: trackId">
                <td><a [routerLink]="['/like-of-gift', likeOfGift.id, 'view' ]">{{likeOfGift.id}}</a></td>
                <td jhiTranslate="{{'azgzawApp.LikeType.' + likeOfGift.typeOfLike}}">{{likeOfGift.typeOfLike}}</td>
                <td>
                    <div *ngIf="likeOfGift.gift">
                        <a [routerLink]="['/gift', likeOfGift.gift?.id, 'view' ]" >{{likeOfGift.gift?.id}}</a>
                    </div>
                </td>
                <td>
                    {{likeOfGift.authorOfLike?.id}}
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/like-of-gift', likeOfGift.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/like-of-gift', likeOfGift.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(likeOfGift)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
