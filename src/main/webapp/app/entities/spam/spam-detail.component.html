<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="spam">
            <h2><span jhiTranslate="azgzawApp.spam.detail.title">Spam</span> {{spam.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="azgzawApp.spam.cause">Cause</span></dt>
                <dd>
                    <span>{{spam.cause}}</span>
                </dd>
                <dt><span jhiTranslate="azgzawApp.spam.dateOfCreation">Date Of Creation</span></dt>
                <dd>
                    <span>{{spam.dateOfCreation}}</span>
                </dd>
                <dt><span jhiTranslate="azgzawApp.spam.citation">Citation</span></dt>
                <dd>
                    <div *ngIf="spam.citation">
                        <a [routerLink]="['/citation', spam.citation?.id, 'view']">{{spam.citation?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/spam', spam.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
