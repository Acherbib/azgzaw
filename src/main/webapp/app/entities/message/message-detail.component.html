<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="message">
            <h2><span jhiTranslate="azgzawApp.message.detail.title">Message</span> {{message.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="azgzawApp.message.content">Content</span></dt>
                <dd>
                    <span>{{message.content}}</span>
                </dd>
                <dt><span jhiTranslate="azgzawApp.message.dateOfSend">Date Of Send</span></dt>
                <dd>
                    <span>{{message.dateOfSend}}</span>
                </dd>
                <dt><span jhiTranslate="azgzawApp.message.media">Media</span></dt>
                <dd>
                    <div *ngIf="message.media">
                        <a (click)="openFile(message.mediaContentType!, message.media)" jhiTranslate="entity.action.open">open</a>
                        {{message.mediaContentType}}, {{byteSize(message.media)}}
                    </div>
                </dd>
                <dt><span jhiTranslate="azgzawApp.message.seen">Seen</span></dt>
                <dd>
                    <span>{{message.seen}}</span>
                </dd>
                <dt><span jhiTranslate="azgzawApp.message.authorOfMessage">Author Of Message</span></dt>
                <dd>
                    {{message.authorOfMessage?.id}}
                </dd>
                <dt><span jhiTranslate="azgzawApp.message.receiverOfMessage">Receiver Of Message</span></dt>
                <dd>
                    {{message.receiverOfMessage?.id}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/message', message.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
