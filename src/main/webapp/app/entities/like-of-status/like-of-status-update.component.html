<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-like-of-status-heading" jhiTranslate="azgzawApp.likeOfStatus.home.createOrEditLabel">Create or edit a Like Of Status</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="azgzawApp.likeOfStatus.typeOfLike" for="field_typeOfLike">Type Of Like</label>
                    <select class="form-control" name="typeOfLike" formControlName="typeOfLike" id="field_typeOfLike">
                        <option value="LIKE">{{'azgzawApp.LikeType.LIKE' | translate}}</option>
                        <option value="LOVE">{{'azgzawApp.LikeType.LOVE' | translate}}</option>
                        <option value="SAD">{{'azgzawApp.LikeType.SAD' | translate}}</option>
                        <option value="HAHA">{{'azgzawApp.LikeType.HAHA' | translate}}</option>
                        <option value="ANGRY">{{'azgzawApp.LikeType.ANGRY' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('typeOfLike')!.invalid && (editForm.get('typeOfLike')!.dirty || editForm.get('typeOfLike')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('typeOfLike')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="azgzawApp.likeOfStatus.status" for="field_status">Status</label>
                    <select class="form-control" id="field_status" name="status" formControlName="status">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="statusOption.id === editForm.get('status')!.value?.id ? editForm.get('status')!.value : statusOption" *ngFor="let statusOption of statuses; trackBy: trackById">{{statusOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="azgzawApp.likeOfStatus.authorOfLike" for="field_authorOfLike">Author Of Like</label>
                    <select class="form-control" id="field_authorOfLike" name="authorOfLike" formControlName="authorOfLike">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id === editForm.get('authorOfLike')!.value?.id ? editForm.get('authorOfLike')!.value : userOption" *ngFor="let userOption of users; trackBy: trackById">{{userOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
